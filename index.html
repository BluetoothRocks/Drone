<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Web Bluetooth Drone Demo</title>
    <style>
      button {
        display: block;
        font-size: 1.2em;
        width: 300px;
        height: 50px;
        margin: 20px auto;
      }
      #state {
        width: 300px;
        margin: 20px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <button id="connectBtn">Connect</button>
    <button id="takeOffBtn">Take off</button>
    <button id="landBtn">Land</button>
    <button id="emergencyBtn">Emergency cut off</button>

    <p id="state">Not connected</p>

    <script src="js/app.js"></script>
  </body>
</html>
